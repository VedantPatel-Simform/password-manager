<div class="space-y-6 p-6 max-w-md w-full text-blue-900">
    <!-- Password Display -->
    <div class="flex items-center gap-3">
        <input type="text" readonly [value]="generatedPassword"
            class="flex-1 px-3 py-2 text-base font-mono rounded-md border border-blue-300 bg-blue-50 focus:outline-none" />
        <div role="button" tabindex="0" (click)="copyPassword()"
            class="bg-blue-600 text-white rounded-md px-3 py-2 hover:bg-blue-700 transition cursor-pointer flex items-center justify-center">
            <i class="pi pi-copy mr-2"></i>
            Copy
        </div>
    </div>

    <!-- Length Slider -->
    <div>
        <label class="text-sm font-medium text-blue-800 mb-1 block">
            Length:
            <span class="text-blue-600 font-semibold">{{ passwordLength }}</span>
        </label>
        <p-slider [(ngModel)]="passwordLength" [min]="8" [max]="32" [step]="1" (onSlideEnd)="generatePassword()"
            [style]="{ width: '100%' }"></p-slider>
    </div>

    <!-- Options -->
    <div class="grid grid-cols-2 gap-3 text-sm">
        <div class="flex items-center gap-2 bg-green-100 p-3 rounded-md opacity-70 cursor-not-allowed">
            <p-checkbox binary="true" [(ngModel)]="includeLowercase" [disabled]="true"></p-checkbox>
            <span class="text-blue-900">Lowercase</span>
        </div>

        <div class="flex items-center gap-2 p-3 rounded-md border hover:border-green-600 transition cursor-pointer"
            [ngClass]="{ 'bg-green-50 border-green-600': includeUppercase }"
            (click)="includeUppercase = !includeUppercase; generatePassword()">
            <p-checkbox binary="true" [(ngModel)]="includeUppercase" class="pointer-events-none"></p-checkbox>
            <span class="text-blue-900">Uppercase</span>
        </div>

        <div class="flex items-center gap-2 p-3 rounded-md border hover:border-green-600 transition cursor-pointer"
            [ngClass]="{ 'bg-green-50 border-green-600': includeNumbers }"
            (click)="includeNumbers = !includeNumbers; generatePassword()">
            <p-checkbox binary="true" [(ngModel)]="includeNumbers" class="pointer-events-none"></p-checkbox>
            <span class="text-blue-900">Numbers</span>
        </div>

        <div class="flex items-center gap-2 p-3 rounded-md border hover:border-green-600 transition cursor-pointer"
            [ngClass]="{ 'bg-green-50 border-green-600': includeSymbols }"
            (click)="includeSymbols = !includeSymbols; generatePassword()">
            <p-checkbox binary="true" [(ngModel)]="includeSymbols" class="pointer-events-none"></p-checkbox>
            <span class="text-blue-900">Symbols</span>
        </div>
    </div>


    <!-- Generate Button -->
    <div role="button" tabindex="0" (click)="generatePassword()"
        class="w-full mt-2 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition text-center cursor-pointer flex items-center justify-center">
        <i class="pi pi-refresh mr-2"></i>
        Generate
    </div>
</div>
