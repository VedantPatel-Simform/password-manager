<app-toast></app-toast>

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex">

    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside
        class="w-72 bg-white/80 backdrop-blur-md border-r border-blue-100 shadow-lg sticky top-0 h-screen hidden md:flex flex-col p-6">

        <!-- Brand Title -->
        <h1 class="text-2xl font-extrabold text-blue-700 mb-10">
            PassShield
            <span class="text-xs ml-1 text-gray-400 font-medium">Dashboard</span>
        </h1>

        <!-- Main Navigation -->
        <p-panelMenu [model]="menuItems" class="border-none bg-transparent text-blue-900 flex-grow"
            styleClass="w-full p-panelmenu-custom">
        </p-panelMenu>

        <!-- FAQ Button -->
        <div class="mt-6 border-t border-gray-200 pt-4">
            <a routerLink="/dashboard/faq"
                class="flex items-center text-blue-700 hover:text-blue-900 transition space-x-2 text-sm font-medium">
                <i class="pi pi-question-circle text-base"></i>
                <span>FAQ</span>
            </a>
        </div>

        <!-- Logout Button -->
        <div class="mt-4">
            <button (click)="logout()"
                class="w-full flex items-center justify-center text-red-600 hover:text-red-800 transition text-sm font-medium py-2 border border-red-200 rounded-md">
                <i class="pi pi-sign-out mr-2"></i>
                Logout
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-sm text-gray-500">
            <p>&copy; 2025 PassShield</p>
        </div>
    </aside>



    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Navbar -->
        <header class="sticky top-0 z-40 bg-white shadow px-6 py-4 flex items-center justify-between">
            <h2 class="text-xl font-semibold text-blue-700">Welcome back ðŸ‘‹</h2>
            <a routerLink="/dashboard/profile"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                Profile
            </a>
        </header>

        <!-- Page Content -->
        <section class="flex-1 p-6 overflow-y-auto">
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
