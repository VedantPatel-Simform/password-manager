<form
    class="w-full max-w-2xl mx-auto bg-white/70 backdrop-blur-sm p-8 rounded-3xl shadow-xl space-y-8 border border-gray-100"
    #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <!-- Title -->
    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800 tracking-tight">🔐 Save a New Password</h2>
        <p class="text-sm text-gray-500 mt-1">Securely store login credentials in your vault</p>
    </div>

    <!-- Website -->
    <div class="flex flex-col gap-2">
        <label for="website" class="text-gray-700 font-medium">🌐 Website</label>
        <input pInputText id="website" type="text" [(ngModel)]="form.website" name="website"
            placeholder="e.g., example.com"
            class="p-inputtext px-4 py-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full transition" />
    </div>

    <!-- Username -->
    <div class="flex flex-col gap-2">
        <label for="userName" class="text-gray-700 font-medium">👤 Username</label>
        <input pInputText id="userName" type="text" [(ngModel)]="form.userName" name="userName"
            placeholder="Enter your username"
            class="p-inputtext px-4 py-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full transition" />
    </div>

    <!-- Email -->
    <div class="flex flex-col gap-2">
        <label for="email" class="text-gray-700 font-medium">📧 Email</label>
        <input pInputText id="email" type="email" [(ngModel)]="form.email" name="email" placeholder="you@example.com"
            class="p-inputtext px-4 py-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full transition" />
    </div>

    <!-- Password -->
    <div class="flex flex-col gap-2">
        <label for="password" class="text-gray-700 font-medium">🔒 Password</label>
        <input pPassword id="password" type="password" [(ngModel)]="form.password" name="password"
            placeholder="Enter a strong password" toggleMask="true"
            class="p-inputtext px-4 py-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full transition" />
    </div>

    <!-- Notes -->
    <div class="flex flex-col gap-2">
        <label for="notes" class="text-gray-700 font-medium">📝 Notes (Optional)</label>
        <textarea pInputTextarea id="notes" [(ngModel)]="form.notes" name="notes" rows="3"
            placeholder="Add any extra notes here"
            class="p-inputtext px-4 py-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full transition"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
        <button pButton type="submit" label="Save Password" icon="pi pi-save"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full text-md shadow-lg transition">Add
            Password</button>
    </div>
</form>
