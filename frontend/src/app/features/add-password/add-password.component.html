<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()"
    class="w-full max-w-2xl mx-auto bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-xl space-y-6 border border-gray-200">

    <!-- Title -->
    <div class="text-center">
        <h2 class="text-3xl font-semibold text-gray-800">
            <i class="pi pi-lock mr-2"></i>Save New Password
        </h2>
        <p class="text-sm text-gray-500 mt-2">Securely store credentials in your vault</p>
    </div>

    <!-- Website -->
    <p-floatLabel variant="on">
        <label for="website" class="text-gray-600"><i class="pi pi-globe mr-1"></i>Website</label>
        <input pInputText id="website" formControlName="website"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </p-floatLabel>
    @if(website?.touched && website?.invalid) {
    <p class="text-red-500 text-xs -mt-2">
        Invalid website URL.
    </p>
    }

    <!-- Username -->
    <p-floatLabel variant="on">
        <input pInputText id="userName" formControlName="userName"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <label for="userName" class="text-gray-600"><i class="pi pi-user mr-1"></i>Username</label>
    </p-floatLabel>

    <!-- Email -->
    <p-floatLabel variant="on">
        <input pInputText id="email" type="email" formControlName="email"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <label for="email" class="text-gray-600"><i class="pi pi-envelope mr-1"></i>Email</label>
    </p-floatLabel>
    @if(email?.touched && email?.invalid) {
    <p class="text-red-500 text-xs -mt-2">
        Invalid email.
    </p>
    }

    <!-- Password with Generator Button -->
    <p-floatLabel variant="on">
        <div class="relative flex">
            <!-- Input field with password toggle icon -->
            <input pInputText id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'"
                class="w-full px-4 py-3 pr-14 pl-10 rounded-l-xl rounded-r border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Eye toggle button (inside the input field) -->
            <button type="button" class="absolute top-1/2 right-16 -translate-y-1/2 text-gray-500"
                (click)="passwordVisible = !passwordVisible">
                <i class="pi" [class.pi-eye]="!passwordVisible" [class.pi-eye-slash]="passwordVisible"></i>
            </button>

            <!-- Generate button icon (outside but attached to the input field) -->
            <button type="button" pButton
                class="absolute top-0 right-0 h-full px-4 flex items-center justify-center bg-blue-600 text-white rounded-r-lg shadow-md z-10 "
                (click)="showDialog()">
                <i class="pi pi-cog text-2xl"></i>
            </button>
        </div>
        <label for="password" class="text-gray-600"><i class="pi pi-key mr-1"></i>Password</label>
    </p-floatLabel>

    <!-- Category -->
    <p-floatLabel variant="on">
        <p-select id="category" formControlName="category" [options]="categoryOptions" optionLabel="label"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <label for="category" class="text-gray-600"><i class="pi pi-tag mr-1"></i>Category</label>
    </p-floatLabel>

    <!-- Notes -->
    <p-floatLabel variant="on">
        <textarea pInputText id="notes" formControlName="notes" rows="3"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        <label for="notes" class="text-gray-600"><i class="pi pi-comment mr-1"></i>Notes (Optional)</label>
    </p-floatLabel>

    <!-- Submit -->
    <div class="pt-4">
        <button pButton type="submit" label="Add Password" icon="pi pi-save"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full text-md font-medium shadow-lg transition">
            Add Password
        </button>
    </div>
</form>

<form #dialog>
    <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '35rem' }" contentStyleClass="overflow-hidden">

        <div class="h-full flex flex-col">

            <!-- Scrollable content wrapper -->
            <div class="overflow-y-auto px-4" style="max-height: 30rem;">
                <app-password-modal #passwordModal></app-password-modal>
            </div>

            <!-- Fixed action button -->
            <div class="px-4 py-4 mt-4 border-t border-blue-100 bg-white sticky bottom-0 z-10">
                <div (click)="setPassword()"
                    class="w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition-all cursor-pointer">
                    Use This Password
                </div>
            </div>

        </div>

    </p-dialog>
</form>
