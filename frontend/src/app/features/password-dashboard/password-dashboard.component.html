<!-- Vault Header -->
<div class="flex items-center justify-between mb-12">
    <button pButton label="Add Password" icon="pi pi-plus"
        class="bg-blue-600 text-white px-6 py-3 text-md rounded-full shadow-md hover:bg-blue-700 transition duration-200">Add
        Password</button>
</div>

<!-- Filters -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <!-- Search -->
    <span class="p-input-icon-left w-full">
        <i class="pi pi-search text-gray-400"></i>
        <input type="text" pInputText placeholder="Search your passwords..."
            class="w-full px-4 py-3 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500" />
    </span>

    <!-- Category Filter -->
    <p-dropdown [options]="[
        { label: 'All', value: null },
        { label: 'Social', value: 'social' },
        { label: 'Email', value: 'email' },
        { label: 'Work', value: 'work' }
      ]" placeholder="Category" class="w-full rounded-full shadow-sm"></p-dropdown>

    <!-- Sort Filter -->
    <p-dropdown [options]="[
        { label: 'Latest First', value: 'latest' },
        { label: 'Oldest First', value: 'oldest' },
        { label: 'A-Z', value: 'az' }
      ]" placeholder="Sort" class="w-full rounded-full shadow-sm"></p-dropdown>
</div>

<!-- Vault List -->
<div class="grid gap-6">
    <!-- Vault Card -->
    <div
        class="flex flex-wrap items-center justify-between gap-4 p-6 rounded-3xl bg-white/60 backdrop-blur-md border border-gray-100 shadow-lg hover:shadow-xl transition">
        <!-- Logo + Site -->
        <div class="flex items-center gap-4 w-full md:w-1/4">
            <img [src]="'https://img.logo.dev/facebook.com'" alt="Facebook"
                class="w-12 h-12 rounded-xl border border-gray-300 object-cover" />
            <div>
                <div class="text-lg font-semibold text-gray-800">Facebook</div>
                <div class="text-sm text-gray-500">john.doe</div>
            </div>
        </div>

        <!-- Email -->
        <div class="text-sm text-gray-600 w-full md:w-1/4 truncate">
            john.doeemail.com
        </div>

        <!-- Password -->
        <div class="text-sm text-gray-400 font-mono tracking-wider w-full md:w-1/4">
            ••••••••
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end w-full md:w-1/4 gap-2">
            <button pButton icon="pi pi-eye"
                class="p-button-rounded p-button-text text-blue-600 hover:text-blue-800"></button>
            <button pButton icon="pi pi-share-alt"
                class="p-button-rounded p-button-text text-green-600 hover:text-green-700"></button>
        </div>
    </div>

    <!-- Gmail Card -->
    <div
        class="flex flex-wrap items-center justify-between gap-4 p-6 rounded-3xl bg-white/60 backdrop-blur-md border border-gray-100 shadow-lg hover:shadow-xl transition">
        <div class="flex items-center gap-4 w-full md:w-1/4">
            <img [src]="'https://img.logo.dev/gmail.com'" alt="Gmail"
                class="w-12 h-12 rounded-xl border border-gray-300 object-cover" />
            <div>
                <div class="text-lg font-semibold text-gray-800">Gmail</div>
                <div class="text-sm text-gray-500">jane.inbox</div>
            </div>
        </div>
        <div class="text-sm text-gray-600 w-full md:w-1/4 truncate">janegmail.com</div>
        <div class="text-sm text-gray-400 font-mono tracking-wider w-full md:w-1/4">••••••••</div>
        <div class="flex items-center justify-end w-full md:w-1/4 gap-2">
            <button pButton icon="pi pi-eye"
                class="p-button-rounded p-button-text text-blue-600 hover:text-blue-800"></button>
            <button pButton icon="pi pi-share-alt"
                class="p-button-rounded p-button-text text-green-600 hover:text-green-700"></button>
        </div>
    </div>
</div>
