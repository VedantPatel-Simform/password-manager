<div class="p-6 space-y-6">

    <!-- Search, Filter, Sort Controls -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4 bg-white rounded-xl shadow-md">
        <!-- Search Bar with PrimeNG InputGroup -->
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-search text-gray-400 text-lg"></i>
            </p-inputGroupAddon>
            <input pInputText [(ngModel)]="searchTerm" placeholder="Search by website, username, or email"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 text-sm placeholder-gray-400 bg-gray-50 hover:bg-white" />
        </p-inputGroup>

        <!-- Filter Dropdown -->
        <p-dropdown [options]="categoryOptions" [(ngModel)]="selectedCategory" placeholder="Filter by Category"
            [showClear]="true" class="w-full p-0" [panelStyle]="{ 'borderRadius': '0.75rem' }"
            styleClass="custom-dropdown"></p-dropdown>

        <!-- Sort Dropdown -->
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortOption" placeholder="Sort By" class="w-full p-0"
            [panelStyle]="{ 'borderRadius': '0.75rem' }" styleClass="custom-dropdown"></p-dropdown>
    </div>

    <!-- Additional CSS -->
    <style>
        /* Extra polish for dropdowns */
        ::ng-deep .custom-dropdown .p-dropdown-label {
            padding: 0.75rem 1rem;
        }

        ::ng-deep .custom-dropdown .p-dropdown {
            border-radius: 0.75rem;
        }
    </style>

    <!-- Password List -->
    <div class="space-y-6 mt-6">
        <!-- Display passwords if available -->
        @if(filteredPasswords.length){
        <div>
            @for (password of filteredPasswords; track password.id) {
            <div
                class="mb-6 flex flex-col md:flex-row items-center justify-between p-6 bg-white shadow-lg rounded-lg border border-blue-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
                <!-- Left: Logo + Website & Username -->
                <div class="flex items-center space-x-4 w-full md:w-1/4">
                    <i class="pi pi-globe text-blue-600 text-3xl"></i>
                    <div>
                        <div class="font-semibold text-blue-800 text-lg">{{ password.website }}</div>
                        <div class="text-sm text-gray-500">{{ password.username }}</div>
                    </div>
                </div>

                <!-- Middle: Email ID (Hidden on small screens) -->
                <div class="text-gray-600 text-sm w-full md:w-1/4 text-center mt-3 md:mt-0 md:block hidden">
                    {{ password.email }}
                </div>

                <!-- Right: Censored Password & Copy (Hidden on small screens) -->
                <div class="flex items-center space-x-3 w-full md:w-1/4 justify-center mt-3 md:mt-0 md:block hidden">
                    <div class="flex items-center space-x-2 text-gray-400 text-sm">
                        <span>••••••••</span>
                        <button
                            class="flex items-center justify-center p-1 text-sm text-gray-600 hover:text-blue-500 transition-all duration-200"
                            aria-label="Copy Password" (click)="copyPassword(password.password)">
                            <i class="pi pi-clone text-lg"></i> <!-- Adjusted icon size -->
                        </button>
                    </div>
                </div>

                <!-- Last: View Password Button -->
                <div class="flex w-full md:w-1/4 justify-end mt-3 md:mt-0">
                    <button pButton label="View Password"
                        class="p-button-primary p-2 rounded-md shadow-sm hover:shadow-md transition-all duration-200"
                        (click)="viewPassword(password.password)"></button>
                </div>
            </div>
            }
        </div>
        }
        @else {
        <ng-template>
            <div class="text-center text-gray-400 mt-10">
                <i class="pi pi-inbox text-6xl"></i>
                <p class="mt-4">No passwords found matching your criteria.</p>
            </div>
        </ng-template>
        }
    </div>
</div>
